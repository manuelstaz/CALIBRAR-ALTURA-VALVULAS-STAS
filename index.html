<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectificación de Altura de Válvulas - Taller STAS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#e3f2fd">
</head>
<body>
    <header>
        <h1>Rectificación de Altura de Válvulas</h1>
        <p class="subheader">Taller STAS</p>
    </header>

    <main>
        <div class="arrow-indicator">
            <img src="arrow-left.png" alt="Frente">
            <span>Frente</span>
        </div>
        <div class="columns-container">
            <div class="column" id="escape-column">
                <label>ESCAPE</label>
                <div class="input-container" data-position="1"><span class="position-label">1</span><input type="number" class="valve-input" data-index="0"><div class="message"></div></div>
                <div class="input-container" data-position="2"><span class="position-label">2</span><input type="number" class="valve-input" data-index="1"><div class="message"></div></div>
                <div class="input-container" data-position="3"><span class="position-label">3</span><input type="number" class="valve-input" data-index="2"><div class="message"></div></div>
                <div class="input-container" data-position="4"><span class="position-label">4</span><input type="number" class="valve-input" data-index="3"><div class="message"></div></div>
                <div class="input-container" data-position="5"><span class="position-label">5</span><input type="number" class="valve-input" data-index="4"><div class="message"></div></div>
                <div class="input-container" data-position="6"><span class="position-label">6</span><input type="number" class="valve-input" data-index="5"><div class="message"></div></div>
                <div class="input-container" data-position="7"><span class="position-label">7</span><input type="number" class="valve-input" data-index="6"><div class="message"></div></div>
                <div class="input-container" data-position="8"><span class="position-label">8</span><input type="number" class="valve-input" data-index="7"><div class="message"></div></div>
                <div class="input-container" data-position="9"><span class="position-label">9</span><input type="number" class="valve-input" data-index="8"><div class="message"></div></div>
                <div class="input-container" data-position="10"><span class="position-label">10</span><input type="number" class="valve-input" data-index="9"><div class="message"></div></div>
                <div class="input-container" data-position="11"><span class="position-label">11</span><input type="number" class="valve-input" data-index="10"><div class="message"></div></div>
                <div class="input-container" data-position="12"><span class="position-label">12</span><input type="number" class="valve-input" data-index="11"><div class="message"></div></div>
            </div>
            <div class="column" id="admission-column">
                <label>ADMISIÓN</label>
                <div class="input-container" data-position="1"><span class="position-label">1</span><input type="number" class="valve-input" data-index="12"><div class="message"></div></div>
                <div class="input-container" data-position="2"><span class="position-label">2</span><input type="number" class="valve-input" data-index="13"><div class="message"></div></div>
                <div class="input-container" data-position="3"><span class="position-label">3</span><input type="number" class="valve-input" data-index="14"><div class="message"></div></div>
                <div class="input-container" data-position="4"><span class="position-label">4</span><input type="number" class="valve-input" data-index="15"><div class="message"></div></div>
                <div class="input-container" data-position="5"><span class="position-label">5</span><input type="number" class="valve-input" data-index="16"><div class="message"></div></div>
                <div class="input-container" data-position="6"><span class="position-label">6</span><input type="number" class="valve-input" data-index="17"><div class="message"></div></div>
                <div class="input-container" data-position="7"><span class="position-label">7</span><input type="number" class="valve-input" data-index="18"><div class="message"></div></div>
                <div class="input-container" data-position="8"><span class="position-label">8</span><input type="number" class="valve-input" data-index="19"><div class="message"></div></div>
                <div class="input-container" data-position="9"><span class="position-label">9</span><input type="number" class="valve-input" data-index="20"><div class="message"></div></div>
                <div class="input-container" data-position="10"><span class="position-label">10</span><input type="number" class="valve-input" data-index="21"><div class="message"></div></div>
                <div class="input-container" data-position="11"><span class="position-label">11</span><input type="number" class="valve-input" data-index="22"><div class="message"></div></div>
                <div class="input-container" data-position="12"><span class="position-label">12</span><input type="number" class="valve-input" data-index="23"><div class="message"></div></div>
            </div>
        </div>
    </main>

    <div class="controls-container">
        <button id="control-button">CONTROL</button>
        <button id="refresh-button">REFRESH</button>
        <button id="reset-total-button">RESET TOTAL</button>
        <button id="invert-rows-button">INVERTIR FILAS</button>
    </div>

    <footer>
        <p>&copy; Taller STAS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
